spack:
  config:
    tempdir:
      - /packages/tmp
    temp_dir:
      - /packages/tmp
    build_stage:
      - /packages/spack-stage
    install_tree:
      #root: /packages/spack/spack/opt/spack
      root: /packages/spack-packages
    locks: false
  view: /packages/spack-view
  packages:
    all:
      target: [x86_64]
      #require: target=x86_64 # same as previous
    qt:
      externals:
      - spec: qt@5.15.18
        prefix: /usr/lib64/qt5/
    qt-creator:
      externals:
      - spec: qt-creator@5
        prefix: /usr/
  modules:
    prefix_inspections:
      ./bin:
      - PATH
      ./man:
      - MANPATH
      ./share/man:
      - MANPATH
      ./share/aclocal:
      - ACLOCAL_PATH
      ./lib/pkgconfig:
      - PKG_CONFIG_PATH
      ./lib64/pkgconfig:
      - PKG_CONFIG_PATH
      ./share/pkgconfig:
      - PKG_CONFIG_PATH
      ./:
      - CMAKE_PREFIX_PATH
      lib:
      - LIBRARY_PATH
      lib64:
      - LIBRARY_PATH
      include:
      - CPATH
  repos: # first check my own
  - /packages/local-spack-repo/
  - $spack/var/spack/repos/builtin

  compilers:  
  # - compiler:
  #     spec: clang@14.0.6
