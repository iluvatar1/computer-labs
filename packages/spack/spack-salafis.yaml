spack:
  config:
    tempdir: /mnt/scratch/tmp
    temp_dir: /mnt/scratch/tmp
    build_stage:
      - /mnt/scratch/spack-stage
    install_tree:
      root: /packages/spack/spack/opt/spack
    locks: false  
  packages:
    all:
      target: [x86_64]
      #require: target=x86_64 # same as previous
    qt:
      externals:
      - spec: qt@5.15.18
        prefix: /usr/lib64/qt5/
    qt-creator:
      externals:
      - spec: qt-creator@5
        prefix: /usr/
  modules:
    prefix_inspections:
      lib: [LIBRARY_PATH]
      lib64:
      - LD_LIBRARY_PATH
      include:
      - CPATH

  repos:
  - $spack/var/spack/repos/builtin
  - /packages/local-spack-repo/

  compilers:  
  # - compiler:
  #     spec: clang@14.0.6
