  - compiler:
      spec: gcc@12.2.0
      paths:
        cc: /usr/bin/gcc
        cxx: /usr/bin/g++
        f77: /usr/bin/gfortran
        fc: /usr/bin/gfortran
      operating_system: slackware15
      target: x86_64
      flags:
        cxxflags: -O3
        cflags: -O3
        fflags: -fopenmp
      modules: []
      #environment: {}
      #extra_rpaths: []
      
  concretizer:
    #reuse: dependencies # true # true if use as many already installed binaries as possible
    #reuse: false
    #targets:
    #  granularity: generic
    unify: when_possible
    
