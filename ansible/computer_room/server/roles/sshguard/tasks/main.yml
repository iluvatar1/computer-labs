---
- name: Copying sshguard config
  tags: server,sshguard
  ansible.builtin.copy:
    src: etc/sshguard.conf
    dest: /etc/sshguard.conf
    backup: yes
  register: sshguardconfig

- name: Restart sshguard service in case any config was done
  tags: server,sshguard
  command:
    cmd: /etc/rc.d/rc.sshguard restart
  when:
    sshguardconfig.changed == True
  register: sshguardrestart
  failed_when: "sshguardrestart.rc not in [0, 255]"
